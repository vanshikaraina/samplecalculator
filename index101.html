<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/7a2b4e02da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="major-con">
        <div class="cal-con">
            <div class="input">
                <input inputmode="numeric" class="data-con" type="number">
            </div>
            <div class="button-con">
                <div class="grid-item"><i class="fa-solid fa-c"></i></div>
                <div class="grid-item">+/-</div>
                <div class="grid-item">*</div>
                <div class="grid-item">/</div>
                <div class="grid-item"><i class="fa-solid fa-1"></i></div>
                <div class="grid-item"><i class="fa-solid fa-2"></i></div>
                <div class="grid-item"><i class="fa-solid fa-3"></i></div>
                <div class="grid-item"><i class="fa-solid fa-4"></i></div>
                <div class="grid-item"><i class="fa-solid fa-5"></i></div>
                <div class="grid-item"><i class="fa-solid fa-6"></i></div>
                <div class="grid-item"><i class="fa-solid fa-7"></i></div>
                <div class="grid-item"><i class="fa-solid fa-8"></i></div>
                <div class="grid-item"><i class="fa-solid fa-9"></i></div>
                <div class="grid-item"><i class="fa-solid fa-0"></i></div>

            </div>
        </div>

    </div>
</body>
</html>
